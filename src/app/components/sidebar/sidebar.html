<div class="sidebar">
  <div class="top-sidebar">
    <a class="logo" routerLink="/checkin">
      <img src="logo.png" alt="logo" width="150px" height="150px" />
    </a>

    <div class="menu">
      <nav class="link">
        <a
  routerLink="/season"
  [class.active]="isSeasonActive()"
  (click)="selectMenu('Season')"
>
  <i class="pi pi-calendar icon-menu"></i>
  Seasons
</a>

        <a
          (click)="goCheckin()"
          [class.active]="router.url.includes('/checkin')"
          ><i class="pi pi-verified icon-menu"></i>Check-in</a
        >

        <a routerLink="/member" routerLinkActive="active" (click)="selectMenu('Member')"
          ><i class="pi pi-user-plus icon-menu"></i>Members</a
        >
        <a routerLink="/report" routerLinkActive="active" (click)="selectMenu('Report')"
          ><i class="pi pi-chart-line icon-menu"></i>Report</a
        >
        <a routerLink="/setting" routerLinkActive="active" (click)="selectMenu('Setting')"
          ><i class="pi pi-cog icon-menu"></i>Setting</a
        >
      </nav>
    </div>
  </div>

  <div class="sign-out">
    <a routerLink="/admin-login"><i class="pi pi-sign-out icon-signOut"></i>Logout</a>
  </div>
</div>
