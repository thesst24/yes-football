<div class="container relative bg-[#f5f6fa] max-w-full flex flex-col h-screen">
<header class="flex justify-end items-center p-[24px] hover:text-[#293690]">
    <a routerLink="/user-login" class="text-[20px] flex justify-center items-center">
        <p class="">User</p>
        <i class="pi pi-sign-out ml-2"></i>
    </a>
</header>
<div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
<div class="wrapper relative w-[508px] h-[594px] m-auto shadow-2xl rounded-3xl flex flex-col justify-between items-center bg-white">
    <div class="logo bg-yellow-100"
    class="flex relative">
        <a class="">
            <img src="logo.png" alt="logo" class="w-[250px] h-[250px]">
        </a>
        <h2 class="absolute top-50 left-[50%] translate-x-[-50%]
        text-2xl font-bold">Admin</h2>
    </div>
    <div class="box-input flex flex-col justify-center items-center gap-8 mb-28">
        <div class="input-tel w-[356px] h-[56px]">
            <input type="password" name="password" id="password" [(ngModel)]="form.password"
            placeholder="Input password..." required 
            class="border-[1px] border-[#1976d2] w-full h-full p-3 focus:border-[2px] focus:border-[#1946d2] outline-none rounded-[4px]"/>
        </div>

        <button type="submit" (click)="login()"
        class="btn-login rounded-[4px] text-white w-[356px] h-[55px] hover:bg-[#0F68C0] cursor-pointer text-center bg-[#1976d2] text-[15px]"
        >LOGIN</button>
    </div>
</div>
</div>

<div class="card-login-failed absolute top-0 z-10 w-[508px] h-[305px] rounded-[40px] bg-white shadow-2xl py-6 px-17 flex justify-between items-center flex-col hidden">
    <div class="logo-failed text-center">
        <img src="failed.png" alt="failed"
        class="w-[83px] h-[83px]">
        <p class="text-[#f44336] text-2xl font-bold text-center">Failed</p>
    </div>
    <p class="text-2xl font-medium">Invalid mobile number</p>
    <button class="rounded-2xl bg-[#f44336] w-full h-[48px] text-white font-bold text-2xl">OK</button>
</div>
    
</div>
