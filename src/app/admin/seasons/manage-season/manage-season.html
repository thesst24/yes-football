<form class="manage-box">
  <div class="input-container">
    <h2>Manage Season</h2>

    <div class="input-season box-input">
      <label>Season Name</label>
      <input
        type="text"
        placeholder="Input Season..."
        [(ngModel)]="seasonForm.name"
        name="seasonName"
      />
    </div>

    <div class="input-date box-input">
      <label>From date - To date</label>
      <p-date-picker
        name="fromtoDate"
        selectionMode="range"
        dateFormat="dd/mm/yy"
        placeholder="dd/mm/yy - dd/mm/yy"
        [(ngModel)]="seasonForm.fromtoDate"
      />
    </div>

    <div *ngIf="seasonForm.fromtoDate[1]" class="preview-info">
      <p>
        The system will create a total of 
        <strong>{{ calculatePreview() }}</strong> practice days
      </p>
      <small>(Specifically Wednesdays, Saturdays, and Sundays)</small>
    </div>
  </div>

  <div class="btn-con">
    <button type="button" class="btn btn-close" (click)="closeModal()">
      Cancel
    </button>

    <button type="submit" class="btn btn-save" (click)="createSeason()">
      Save
    </button>
  </div>
</form>
